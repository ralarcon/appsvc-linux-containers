# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger: none

variables:
  vmImageName: ubuntu-latest

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Docker@2
      displayName: Slim Container
      inputs:
        containerRegistry: 'ragc-vuepoc-acr'
        repository: 'vuepoc/hello-world-netcore/netcoreslim'
        command: 'buildAndPush'
        Dockerfile: 'hello-world-net5/Dockerfile'
        buildContext: 'hello-world-net5'
        tags: $(Build.BuildId)
        addPipelineData: true

- stage: DeployLinuxContainerBlessedBuild
  displayName: Deploy Slim Container
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'VuePoC-Net5-AppSvcLinuxWebApp-BlessedContainer'
    pool:
      vmImage: $(vmImageName)

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'FTA RALARCON - Azure CXP Internal (cff5d937-9797-41da-b990-ba5295efb820)'
              appName: 'ragc-vuepoc-netcore-container'
              containers: 'ragcvuepoc.azurecr.io/vuepoc/hello-world-netcore/netcoreslim:$(Build.BuildId)'          


