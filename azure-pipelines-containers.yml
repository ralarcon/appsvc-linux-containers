# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger: none

variables:
  vmImageName: ubuntu-latest

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'ragc-vuepoc-acr'
        repository: 'vuepoc/hello-world/nginx'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        buildContext: 'hello-world'
        tags: $(Build.BuildId)
        addPipelineData: true

- stage: DeployAppSvcLinux
  displayName: Deploy Nginx Container
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'VuePoC-AppSvcLinuxContainer-Nginx'
    pool:
      vmImage: $(vmImageName)

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'FTA RALARCON - Azure CXP Internal (cff5d937-9797-41da-b990-ba5295efb820)'
              appType: 'webAppContainer'
              WebAppName: 'ragc-vuepoc-nginx-container'
              DockerNamespace: 'ragcvuepoc.azurecr.io'
              DockerRepository: 'vuepoc/hello-world/nginx'
              DockerImageTag: '$(Build.BuildId)'


